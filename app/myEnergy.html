		normal: {

         }

        ],
        grid: {
	        left: '1%',
	        right:'5%',
	        bottom: 30,
	        containLabel: true
	    },
        tooltip: {
            padding: 10,
            backgroundColor: '#222',
            borderColor: '#777',
            borderWidth: 1,
            formatter: function (obj) {
                var value = obj.value;
                return '<div align="center" style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
                    + value[2]
                    + '</div>'

            }
        },
        xAxis: {
            type: 'value',
            name: '',
            nameGap: 16,
            nameTextStyle: {
                color: '#fff',
                fontSize: 14
            },
            splitLine: {
                show: false
            },
            axisLine: {
                lineStyle: {

                }
            }
        },
        yAxis: {

                    symbolSize: [10, 70]
                },
                outOfRange: {
                    symbolSize: [10, 70],
                    color: ['rgba(255,255,255,.2)']
                },
                controller: {
                    inRange: {
                        color: ['#c23531']
                    },
                    outOfRange: {

                    }
                }
            },
            {

				 "家庭情况","双亲情况","宗教","专业","职业","行业","高校类型","学历","感情状态","姓氏","民族","性别","星辰","月相","日照","空气","雷电","雨","风","固定场所","河流","山川"];
	
	var data_y = [44,34,60,100,100,60,90,90,90,75,90,90,10,90,90,40,20,50,80,36,16,90,
		          70,90,80,80,20,50,50,20,50,0,50,20,50,100,50,50,80,20,50,100,50,50,
		             10,90,50,75,60,90,70,60,100,90,50,85,10,60,70,40,0,60,90,100,50,50];
	
	var myChart1 = echarts.init(document.getElementById('main1'));
	var option1 = {
	    xAxis: {
	        splitLine:{ show:false}
	    },
	    yAxis: {
	    	type: 'category',
	        data: data_x
	    },
	    tooltip: {
	        trigger: 'axis',
	        axisPointer: {
	            type: 'shadow'
	        }
	    },
	    grid: {
	        left: '1%',
	        containLabel: true
	    },
	    series: [{
            name: '指标',
            type: 'bar',
            data: data_y,
            barWidth : 20,
            itemStyle: {   
                normal:{  
                    color: function (params){
                    	var colorList0 = ['#FEFCFC','#D4C293','#B4D2C7'];
                    	var colorList1 = ['#B5282A','#D39C0C','#80F1BE'];
                        return new echarts.graphic.LinearGradient(
	                           0, 0, 1, 0,
	                            [
	                                {offset: 0, color: colorList0[params.dataIndex%3]},
	                                {offset: 1, color: colorList1[params.dataIndex%3]},
	                            ]
	                        );
                    }
                },
                emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                normal: {
                    show: true,
                    position: 'right'
                }
            }
        }]
	};
	myChart1.setOption(option1);
