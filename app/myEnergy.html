<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/global.css" type="text/css" />
    <title>我的能量场</title>
    <link rel="stylesheet" href="css/energy.css">
    <style>
        html,body { height: 100%; margin: 0; padding: 0;}
        select {
            /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
            border: solid 1px #E4E3E3;
            /*很关键：将默认的select选择框样式清除*/
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
            /*在选择框的最右侧中间显示小箭头图片*/
            background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;
            /*为下拉小箭头留出一点位置，避免被文字覆盖*/
            padding-right: 14px;
            height: 22px;
            line-height: 22px;
            padding-left: 6px;
        }
        /*清除ie的默认选择框样式清除，隐藏下拉箭头*/
        select::-ms-expand { display: none; }

        .mySelect optgroup{font-family:'Trebuchet MS', Arial, Helvetica, sans-serif}
        .mySelect option{color: #1d3e81;}
    </style>
</head>
<body>
<div id="shadeDiv" class="shadeCss" @click="closePopupDiv">
    <div id="HBox" class="peoInfo zoomIn">
        <div style="border-bottom: 1px solid #E4E3E3; height: 45px; line-height: 45px; font-size: 14px; ">
            <div style="height: 35px; margin-left: 10px; margin-top: 8px; float: left; font-weight: bold;">请填写您的信息</div>
            <div style="float: right; height: 45px;" onclick="closeTance()">
                <img style="margin-top: 10px; margin-right: 10px; width: 25px; height: 25px;" src="img/close.png">
            </div>
        </div>
        <div id="peoForm" style="border-bottom: 0px solid #ECECEC; overflow-y: auto;">
            <!-- 个人信息 -->
            <table class="peoTab">
                <tr><td class="t_fr wid_p30" >性别：</td><td style="padding-top: 6px;">
                    <input type="radio" name="sex" value="100" checked/><label>男</label>
                    <input type="radio" name="sex" value="85"/><label>女</label></td></tr>
                <tr><td class="t_fr wid_p30">民族：</td>
                    <td><select id="nationSel"></select></td>
                </tr>
                <tr><td class="t_fr wid_p30">姓氏：</td>
                    <td><select class="mySelect" id="surnameSel"></select></td></tr>
                <tr><td class="t_fr wid_p30">感情状态：</td><td><select id="emotionSel">
                    <option value="0" selected="select">单身</option>
                    <option value="50" style="height: 20px;">恋爱</option>
                    <option value="100" style="height: 20px;">已婚</option>
                    </select></td></tr>
                <tr><td class="t_fr wid_p30">学历：</td><td><select id="educationSel">
                    <option value="20">高中</option>
                    <option value="60">本科</option>
                    <option value="80">硕士</option>
                    <option value="100">博士</option>
                    </select></td></tr>
                <tr><td class="t_fr wid_p30">高校类型：</td><td><select id="collageSel">
                    <option value="100">留学</option>
                    <option value="90">一本</option>
                    <option value="70">二本</option>
                    <option value="40">三本</option>
                    <option value="20">专科</option>
                    </select></td></tr>
                <tr><td class="t_fr wid_p30">行业：</td>
                    <td><select id="industrySel"></select></td></tr>
                <tr><td class="t_fr wid_p30">职业：</td>
                    <td><select id="occupationSel"></select></td></tr>
                <tr><td class="t_fr wid_p30">专业：</td>
                    <td><select id="majorSel"></select></td></tr>
                <tr><td class="t_fr wid_p30">宗教：</td><td><select id="religionSel">
                    <option value="50">佛教</option>
                    <option value="50">基督教</option>
                    <option value="50">伊斯兰教</option>
                    <option value="50">印度教</option>
                    <option value="50">道教</option>
                    </select></td></tr>
                <tr><td class="t_fr wid_p30">双亲情况：</td><td><select id="parentsSel">
                    <option value="90">双亲</option>
                    <option value="10">单亲</option>
                    </select></td></tr>
                <tr><td class="t_fr wid_p30">家庭情况：</td><td><select id="familySel">
                    <option value="10">低收入</option>
                    <option value="60">中产</option>
                    <option value="90">富人</option>
                    </select></td></tr>
            </table>
            <!-- 问卷调查 -->
            <div style="border-top: 1px solid #ECECEC; width: 90%; margin-left: auto; margin-right: auto; padding-top: 8px;">
                <table class="quesTab">
                    <tr><td class="t_fr wid_p40">1 . </td>
                        <td class="wid_p60">您周围的动植物多吗</td></tr>
                    <tr><td class="t_fr wid_p40"></td>
                        <td class="wid_p60"><input type="radio"/>多</td></tr>
                    <tr><td class="t_fr wid_p40"></td>
                        <td class="wid_p60"><input type="radio"/>一般</td></tr>
                    <tr><td class="t_fr wid_p40"></td>
                        <td class="wid_p60"><input type="radio"/>少</td></tr>
                </table>
            </div>
            <div class="myBtn" onclick="save()"><span>完成保存</span></div>
        </div>
    </div>
</div>
<div class="contentDiv">
    <div id="circleDiv" class="upperDiv">
        <div class="tanceDiv"></div>
        <img class="tanceImg" onclick="tance()" src="img/tance.png">
    </div>
    <div style="height: 45%; width: 100%; overflow-x: auto;">
        <img id="bar_loading" src="img/bar_.gif" style="height: 98%; width: 100%; display: block;">
        <div id="lowerDiv" style="width: 1000px; height: 100%; display: none;">
            <!--<img src="img/bar_.gif">-->
        </div>
    </div>
    <div class="tanceImg_s">
        <img src="img/tance.png" onclick="tance()"/>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/config.js"></script>
<script src="js/lodash.js"></script>
<script src="js/energy.js"></script>
</body>
</html>
