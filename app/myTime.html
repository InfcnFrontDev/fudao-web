<body style="background-color:rgba(0,0,0,.7);">
  <div class="topBox">

      <span id="ymd" class="mg-left"></span>

  </div>

  </div>
  <script>
      fun_time();
      fun_getUpAndNextJieQi();
      window.setInterval("fun_time()", 1000);
      function getItem(date) {
          var h = date.getHours(), m = date.getMinutes();
          var num = parseInt(((h + 1) * 60 + m) / 120);
          if (num == 12) num = 0;
          return sheets.shiershichen[num];
      }
      var item = getItem(new Date());
      console.log(item);
      new RentiMap("#mapDiv", {
          data: item
      });
  </script>
