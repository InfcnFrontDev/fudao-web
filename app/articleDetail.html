<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/global.css" type="text/css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/mui.min.js"></script>
	<link rel="stylesheet" href="venders/css/mui.min.css">
</head>
<body>
	<div style="margin:15px; font-family: Arial">
		<h3 class="content_title_text">高血压的症状，高血压的早期症状</h3>
		<div class="source_view_t">
			<p class="source_text" style="padding-top: 20px;"></p>
			<button class="source_icon" style="width:80px; height:26px; border:1px solid #f6b16b; border-radius:5px; background:#fff; font-size:14px; color:#948a54;line-height:4px; float:right; margin-top:-40px;"><span class="jia">+</span>收藏</button>
	  	</div>
	  	<div class="source_view_b">
			<img class="source_pic" src="http://103.254.113.11:9191/api/ImgApi/getImage?filePath=zixun/1.1.jpg" style="width:100%; height:150px;"/>
	  	</div>
	    <p class="content_text">&emsp;&emsp;1、沐浴可使身体的血液循环良好，促进新<br/>陈代谢，并能洗涤身体污垢，使身心健康，精<br/>神爽快，也是一种减肥的疗法。<br/>&emsp;&emsp;2、如果水中再加入特殊浴剂(如减肥沐浴<br/>液)，会使身体内部产生热量，使新陈代谢活跃，<br/>促使发汗。<br/>&emsp;&emsp;3、如果水中再加入特殊浴剂(如减肥沐浴<br/>液)，会使身体内部产生热量，使新陈代谢活跃，<br/>促使发汗。</p>
	</div>
	
	<script type="text/javascript">
		//867200022156895,86720002215690393791782
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		}

		var argumentId=getQueryString('id');

		var argumentUerId=getQueryString('userId');
		console.log(argumentUerId);
		var title,isCollection;



		var url="http://192.168.3.126:18080/fudao-svc/app/myTerritoryAction!detail.action?";
		$.ajax({
			data:{
				userId:argumentUerId,
				id:argumentId
			},
			dataType: 'json',
			type:"post",
			url:url,
			timeout:1000,
			success:function(msg){
				isCollection=msg.obj.isCollection
				console.log(msg);
				if(msg.obj.isCollection){
					$('.source_icon').html("已收藏")
				}else{
					$('.source_icon').html('<span class="jia">+</span>收藏')
				}
				var jsonObj= msg.obj.data;
				console.log(jsonObj);
				console.log(jsonObj.title);
				$('.content_title_text').html(jsonObj.title);
				if(jsonObj.img==undefined){
					$('.source_view_b').html('');

				}else{

					var img=jsonObj.img.split(',');
					console.log(img)
					var str='';
					for(var i=0; i<img.length; i++){
						str +='<img class="source_pic" src="http://103.254.113.11:9191/api/ImgApi/getImage?filePath='+img[i]+'" style="width:100%; height:150px;"/>';
						console.log(str);
						$('.source_view_b').html(str);

					}
				}

				$('.source_text').html(jsonObj.source);
				$('.content_text').html(jsonObj.zhengwen);
				title=jsonObj.title;
				
			},
			error:function(){
				alert('error');  
			}
		});
		$('.source_icon').click(function(){
			if(!isCollection){
				var url="http://192.168.3.126:18080/fudao-svc/app/collectionAction!addMyCollection.action"
				$.ajax({
					data:{
						sourceId:argumentId,
						appid:argumentUerId,
						title:title,
						source:'search_wodequanzi'
					},
					dataType: 'json',
					type:"post",
					url:url,
					timeout:1000,
					success:function(){
						mui.alert('成功',"收藏提示")
						$('.source_icon').html('已收藏')
						isCollection=true;
					},
					error:function(){
						alert('error');
					}
				});
			}
		})

		
	</script>
</body>
</html>
