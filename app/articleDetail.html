<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/global.css" type="text/css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div style="margin:15px; font-family: Arial">
		<h2 class="content_title_text">高血压的症状，高血压的早期症状</h2>
		<div class="source_view_t">
			<p class="source_text"></p>
			<button class="source_icon" style="background:url(images/addcollection.png); background-size:80px 30px; width:80px; height:30px; border:none; float:right; margin-top:-40px;"></button>
	  	</div>
	  	<div class="source_view_b">
			<img class="source_pic" src="http://103.254.113.11:9191/api/ImgApi/getImage?filePath=zixun/1.1.jpg" style="width:100%; height:150px;"/>
	  	</div>
	    <p class="content_text">&emsp;&emsp;1、沐浴可使身体的血液循环良好，促进新<br/>陈代谢，并能洗涤身体污垢，使身心健康，精<br/>神爽快，也是一种减肥的疗法。<br/>&emsp;&emsp;2、如果水中再加入特殊浴剂(如减肥沐浴<br/>液)，会使身体内部产生热量，使新陈代谢活跃，<br/>促使发汗。<br/>&emsp;&emsp;3、如果水中再加入特殊浴剂(如减肥沐浴<br/>液)，会使身体内部产生热量，使新陈代谢活跃，<br/>促使发汗。</p>
	</div>
	
	<script type="text/javascript">
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		}
		var argumentId=getQueryString('id');
		var argumentUerId=getQueryString('userId');
		var title;


		var url="http://192.168.3.126:18080/fudao-svc/app/myTerritoryAction!detail.action?id="+argumentId;
		$.ajax({
			type:"get",
			url:url,
			async:true,
			success:function(msg){
				//console.log(msg);
				var jsonObj= JSON.parse(msg).obj;
				//console.log(jsonObj);
				console.log(jsonObj.title);
				$('.content_title_text').html(jsonObj.title);
				if(jsonObj.img==undefined){
					$('.source_view_b').html('');

				}else{

					var img=jsonObj.img.split(',');
					console.log(img)
					var str='';
					for(var i=0; i<img.length; i++){
						str +='<img class="source_pic" src="http://103.254.113.11:9191/api/ImgApi/getImage?filePath='+img[i]+'" style="width:100%; height:150px;"/>';
						console.log(str);
						$('.source_view_b').html(str);

					}
				}

				$('.source_text').html(jsonObj.source);
				$('.content_text').html(jsonObj.zhengwen);
				title=jsonObj.title;
				
			},
			error:function(){
				alert('error');  
			}
		});
		$('.source_icon').click(function(){
			var url="http://192.168.3.126:18080/fudao-svc/app/collectionAction!addMyCollection.action"
			$.ajax({
				data:{
					sourceId:argumentId,
					appid:argumentUerId,
					title:title,
					source:'search_wodequanzi'
				},
				dataType: 'json',
				type:"post",
				url:url,
				timeout:1000,
				success:function(){
					alert('成功')
				},
				error:function(){
					alert('error');
				}
			});

		})

		
	</script>
</body>
</html>
