<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <style type="text/css">
    body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑"; color:#343434;}
    #allmap{width:100%;height:500px;}
    p{margin-left:5px; font-size:14px;}
    .weather-box{
      width:100%;
      height:35%;
      position:absolute;
      top:0;
    }
    .weizhi img{
      vertical-align: middle;
      margin-left:20px;
    }
    .tubiao img{
      width:100px;
      height:50px;
    }
    .tubiao,.wendu,.tianqi,.shidu{
      display:flex;
      justify-content: center;
      padding-top:2%;
    }
    .weizhi{
      padding-top:4%;
    }
  </style>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=trLEKMVBCc6MKGemHlUXdyy2&s=1"></script>
  <title>纯文本的信息窗口</title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="weather-box">
  <div class="weizhi"><img src="images/dingwei.jpg" alt="">&nbsp;&nbsp;中国>北京>海淀</div>
  <div class="tubiao">
    <img src="" alt="">
  </div>
  <div class="wendu"></div>
  <div class="tianqi">
    <span class="weather"></span>,
    <span class="wind"></span>
  </div>
  <div class="shidu"></div>

</div>
<div id="allmap" style="width:100%; height:65%;position:absolute; bottom:0;"></div>
</body>
</html>
<script type="text/javascript">

  var url='http://192.168.3.126:18080/fudao-svc/app/weatherAction!getWeather.action?city=北京市';
  $.ajax({
    dataType: "json",
    url: url,
    success: function(data){
      console.log(data);
      var dataobj=JSON.parse(data.obj).result;
      console.log(dataobj);
      $('.tubiao').html('<img src="'+dataobj.weather_icon+'" alt="">');
      $('.wendu').html(dataobj.temperature);
      $('.weather').html(dataobj.weather);
      $('.wind').html(dataobj.wind);
      $('.shidu').html('相对湿度'+dataobj.humidity);
    }
  });
  // 百度地图API功能
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(116.327526,39.983479);
  var marker = new BMap.Marker(point);  // 创建标注
  map.addOverlay(marker);              // 将标注添加到地图中
  map.centerAndZoom(point, 15);
  var opts = {
    width : 200,     // 信息窗口宽度
    height: 100,     // 信息窗口高度
    title : "" , // 信息窗口标题
    enableMessage:true,//设置允许信息窗发送短息
    message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
  }

  var infoWindow = new BMap.InfoWindow("地址：北京市海淀区中关村东路66号", opts);  // 创建信息窗口对象
  marker.addEventListener("click", function(){
    map.openInfoWindow(infoWindow,point); //开启信息窗口
  });
  map.addEventListener('click',function(e) {
    var newOne = new BMap.Point(e.point.lng + "," + e.point.lat)
    })

</script>
