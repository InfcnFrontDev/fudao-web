<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <style type="text/css">
    body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑"; color:#343434; font-size: 14px;}
    #allmap{width:100%;height:500px;}
    p{margin-left:5px; font-size:14px;}
    .weather-box{
      width:100%;
      height:30%;
      position:absolute;
      top:0;
    }
    .weizhi img{
      vertical-align: middle;
      margin-left:20px;
    }
    .tubiao img{
      width:60px;
      height:60px;
    }
    .tubiao,.wendu,.tianqi,.shidu{
      display:flex;
      justify-content: center;
      padding-top:2%;
    }
    .weizhi{
      padding-top:4%;
    }
  </style>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=trLEKMVBCc6MKGemHlUXdyy2&s=1"></script>
  <title>纯文本的信息窗口</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/config.js"></script>
</head>
<body>
<div class="weather-box">
  <div class="weizhi"><img src="images/dingwei.jpg" alt="">&nbsp;<span>中国</span>><span class="city">北京</span>><span class="district">海淀</span></div>
  <div class="tubiao">
    <img src="" alt="" id="weatherImg">
  </div>
  <div class="wendu"></div>
  <div class="tianqi">
    <span class="weather"></span>,    <span class="wind"></span>
  </div>
  <div class="shidu"></div>

</div>
<div id="allmap" style="width:96%; height:68%;position:absolute; bottom:1%; left:2%; border:1px solid #ccc; "></div>
</body>
</html>
<script type="text/javascript">
  //http://localhost:3000/myLocation.html?position={%22lastPosition%22:{%22mocked%22:false,%22timestamp%22:1489645857103,%22coords%22:{%22speed%22:0,%22heading%22:0,%22accuracy%22:35,%22longitude%22:116.32753,%22altitude%22:0,%22latitude%22:39.983471}}};
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    var loc=getQueryString('position');

    var longitude=JSON.parse(loc).lastPosition.coords.longitude;
    var latitude=JSON.parse(loc).lastPosition.coords.latitude;

  //var url='http://192.168.3.126:18080/fudao-svc/app/weatherAction!getWeather.action?city=北京';
  $.ajax({
    data:{
      city:'北京'
    },
    dataType: "json",
    url: urls.WEATHER,
    success: function(data){
      console.log(data);
      var dataobj=data.result;
      console.log(dataobj);
      $('.wendu').html(dataobj.temperature);
      $('.weather').html(dataobj.weather_curr);
      var num=parseInt(dataobj.weatid)-1;
      $('#weatherImg').attr('src','images/weather/d1/'+num+'.png')
      $('.wind').html(dataobj.wind);
      $('.shidu').html('相对湿度'+dataobj.humidity);
    }
  });
  // 百度地图API功能
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(longitude,latitude);
  //var marker = new BMap.Marker(point);  // 创建标注
  //map.addOverlay(marker);              // 将标注添加到地图中
  map.centerAndZoom(point, 15);
  var opts = {
    width : 200,     // 信息窗口宽度
    height: 50,     // 信息窗口高度
    title : "" , // 信息窗口标题
    enableMessage:true//设置允许信息窗发送短息
  }

  //var infoWindow = new BMap.InfoWindow("地址：北京市海淀区中关村东路66号", opts);  // 创建信息窗口对象
 /* marker.addEventListener("click", function(){
    map.openInfoWindow(infoWindow,point); //开启信息窗口
  });*/

  var gc = new BMap.Geocoder();
  gc.getLocation(point, function(rs){
    //var address = '';
    var addComp = rs.addressComponents;
    //address = addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber;
    $('.city').html(addComp.city);
    $('.district').html(addComp.district);
  });

  var geolocationControl = new BMap.GeolocationControl();
  geolocationControl.addEventListener("locationSuccess", function(e){
    // 定位成功事件
    var address = '';
    address += e.addressComponent.province;
    address += e.addressComponent.city;
    address += e.addressComponent.district;
    address += e.addressComponent.street;
    address += e.addressComponent.streetNumber;
  });
  map.addControl(geolocationControl);

  var geolocation = new BMap.Geolocation();
  geolocation.getCurrentPosition(function(r){
    if(this.getStatus() == BMAP_STATUS_SUCCESS){
      var mk = new BMap.Marker(r.point);
      map.addOverlay(mk);
      map.panTo(r.point);
      //alert('您的位置：'+r.point.lng+','+r.point.lat);
    }
    else {
      alert('failed'+this.getStatus());
    }
  },{enableHighAccuracy: true})

</script>
